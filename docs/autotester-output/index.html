<!DOCTYPE html>
<html>
<head>
    <title>XML Files</title>
</head>
<body>
    <h1>List of XML Files</h1>
    <ul id="xml-list">
        <!-- Dynamic list of XML files will be added here -->
    </ul>

    <script>
        // Fetch the list of XML files in the "autotester-output" directory
        fetch('./')
            .then(response => response.text())
            .then(data => {
                var xmlList = document.getElementById('xml-list');
                var lines = data.split('\n');
                for (var i = 0; i < lines.length; i++) {
                    var fileName = lines[i].trim();
                    if (fileName.endsWith('.xml')) {
                        var listItem = document.createElement('li');
                        var link = document.createElement('a');
                        link.href = 'autotester-output/' + fileName;
                        link.textContent = 'View ' + fileName;
                        listItem.appendChild(link);
                        xmlList.appendChild(listItem);
                    }
                }
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
