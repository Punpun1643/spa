name: PR
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: |
          cd Team00/Code00
          mkdir build
          cd build
          cmake ..
          make -i
      - name: upload-build-folder
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: /Team00/Code00/build
  run_unit_tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build folder
        uses: actions/download-artifact@v3
        with:
          name: build
      - run: ./Team00/Code00/build/src/unit_testing/unit_testing
  run_autotester:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build folder
        uses: actions/download-artifact@v3
        with:
          name: build
      - run: |
          cd Team00/Code00
          ./build/src/autotester/autotester tests/Sample_source.txt Sample_queries.txt out.xml

