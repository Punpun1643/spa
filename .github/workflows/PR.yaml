name: PR
on:
  push:
    branches:
      - master
  pull_request:
env:
  BUILD_TYPE: Release
concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: macos-latest
    timeout-minutes: 8
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v3

      - name: Create Build Environment
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: cmake $GITHUB_WORKSPACE/Team30/Code30/ -DCMAKE_BUILD_TYPE=$BUILD_TYPE

      - name: Build
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: cmake --build . --config $BUILD_TYPE

      - name: Unit test
        working-directory: ${{runner.workspace}}/build
        run: ./src/unit_testing/unit_testing

      - name: autotest
        working-directory: ${{runner.workspace}}/23s1-cp-spa-team-30
        run: |
          ../build/src/autotester/autotester Team30/Tests30/source/test1-source.txt Team30/Tests30/queries/test1-parent-queries.txt Team30/Tests30/output/test1-parent-queries.xml
