name: PR
on: pull_request
jobs:
  run_autotester:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: |
          cd Team00/Code00/
          mkdir build
      - name: cmake
        run: |
          cd Team00/Code00/build
          cmake ..
      - name: make
        run: |
          cd Team00/Code00/build
          make

